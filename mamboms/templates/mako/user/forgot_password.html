<%inherit file="mamboms/public.html" />

<div id="content-main">
    <form action="" method="post">
        ${csrf_tag(csrf_token)}

        <div class="form-row">
            Please enter your username and e-mail address below. An e-mail will
            be sent to you with a link that you can use to reset your password.
        </div>

%       if error:
            <div class="error form-row">
                ${error}
            </div>
%       endif
    
%       for field in form:
            <div class="form-row">
                <label for="${field.auto_id}">${field.label}:</label>
                ${field}
            </div>
%       endfor

        <div class="submit-row">
            <label>&nbsp;</label>
            <input type="submit" value="${trans('Reset Password')}" />
        </div>

        <script type="text/javascript">
            document.getElementById('id_username').focus()
        </script>
    </form>
</div>
